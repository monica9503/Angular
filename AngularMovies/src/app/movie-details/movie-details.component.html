<div class="card">
    <div class="card-header">
        Movie details
    </div>
  
    <div class="card-body"> 
        <form novalidate (ngSubmit)="save(detailsForm)" #detailsForm="ngForm" autocomplete="off">

            <fieldset>
                <div class="form-group row">
                  <label class="col-md-2 col-form-label"
                         for="movieID">Movie ID: </label>
                  <input [disabled]="true" type="text" class="form-control col-md-8" id="movieID" ngModel="{{movieInfo.id}}" #movieID="ngModel" value="{{movieInfo.id}}" name="movieid"/>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 col-form-label"
                           for="desc">Movie Description: </label>
                    <input [disabled]="true" type="text" class="form-control col-md-8" id="movieDesc" ngModel="{{movieInfo.description}}" #movieDesc="ngModel" value="" name="moviedes"/>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 col-form-label"
                           for="avgRating">Average Rating: </label>
                    <input [disabled]="true" type="text" class="form-control col-md-8" id="movieRat" ngModel="{{movieInfo.avgRating}}" #movieRat="ngModel" value="{{movieInfo.avgRating}}" name="movierating" />
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label"
                           for="userRating">My rating: </label>
                    <input [disabled]="ratingFlag" type="text" id="userR" ngModel="{{userRating}}" #userR="ngModel" class="form-control col-md-2" name="userrating" value="{{userRating}}"/>
                    <button
                    type="button"
                    class="btn btn-sm btn-outline-danger ml-2"
                    (click)="editRating()">
                    <i title="Click to edit rating" class="fa fa-edit"></i>
                  </button>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 col-form-label"
                           for="comments">My comments: </label>
                    <input [disabled]="commentFlag" type="text" id="userC" ngModel="{{userComment}}" #userC="ngModel" class="form-control col-md-2" name="usercomment" value="{{userComment}}"/>

                    <button
                    type="button"
                    class="btn btn-sm btn-outline-danger ml-2"
                    (click)="editComment()">
                    <i title="Click to edit comment" class="fa fa-edit"></i>
                  </button>
                </div>

                <div class="form-group row" *ngIf="!ratingFlag">
                    <button class="btn btn-primary" type="submit">save</button>
                    <button class="btn btn-primary ml-2" (click)="cancel()">cancel</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
