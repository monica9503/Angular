<div class="card">
    <div class="card-header">
        Movie details
    </div>
  
    <div class="card-body"> 
        <form>

            <fieldset>

                <div class="form-group row">
                  <label class="col-md-2 col-form-label"
                         for="movieID">Movie ID: </label>
                  <div class="col-md-8">
                    {{movieInfo.id}}
                  </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 col-form-label"
                           for="desc">Movie Description: </label>
                    <div class="col-md-8">
                      {{movieInfo.description}}
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 col-form-label"
                           for="avgRating">Average Rating: </label>
                    <div class="col-md-8">
                      {{movieInfo.avgRating}}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label"
                           for="userRating">My rating: </label>
                    <input [disabled]="ratingFlag" type="text" class="col-md-2" value="{{userRating}}"/>
                    <button
                    type="button"
                    class="btn btn-sm btn-outline-danger ml-2"
                    (click)="editRating(movieInfo)">
                    <i title="Click to edit rating" class="fa fa-edit"></i>
                  </button>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 col-form-label"
                           for="comments">My comments: </label>
                    <input [disabled]="commentFlag" type="text" class="col-md-2" value="{{movieInfo.userComments}}"/>

                    <button
                    type="button"
                    class="btn btn-sm btn-outline-danger ml-2"
                    (click)="editComment(movieInfo)">
                    <i title="Click to edit comment" class="fa fa-edit"></i>
                  </button>
                </div>

                <div class="form-group row" *ngIf="!ratingFlag">
                    <button class="btn btn-primary" (click)="save()">save</button>
                    <button class="btn btn-primary ml-2" (click)="cancel()">cancel</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
