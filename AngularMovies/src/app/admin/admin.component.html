<div class="card">
    <div class="card-header">
    <span>Movie List</span> 
    <button class="addMovie btn-outline" (click)="addMovie()">Add New Movie</button>
    </div>

    <ul *ngFor="let row of moviesData" class="mt-3">
        <span class="cp">{{row.title}}</span>
        <button
            type="button"
            class="btn btn-sm btn-outline-danger ml-4"
            (click)="deleteUser(row)">
            <i title="Click to delete user" class="fa fa-trash"></i>
          </button>
    </ul>
</div>
